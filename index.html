<html lang="en">
<head name="Todo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animate.css">

    <title>Todo List</title>
</head>
<body onLoad="onLoad()">

<div class="wrapper">

    <div class="alert alert-warning alert-dismissible fade" role="alert">
            <strong>Hey there!</strong> We use cookies to save your tasks!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>


    <div class="container">

        <header class="text-center text-dark my-4">
            <h1 class="mb-4 font-weight-light text-center to-do-title">To-do List</h1>
            <div class="search-filter">
                <h5 class="my-title mb-2 font-weight-light"></h5>
                <form class="search" autocomplete="off">
                    <input class="form-control m-auto searchbox rounded-pill" type="text" name="search" placeholder="Filter my list..." />
                    <i class="far fa-search-alt"></i>
                </form>
            </div>
        </header>

        <div class="todo-list">
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title font-weight-light">Add a new task...</h5>
                <form class="add" autocomplete="off">
                    <input class="form-control new-task font-weight-light" type="text" placeholder="What I need to do" name="add">
                    <button type="submit" class="btn btn-primary" disabled="false">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card editcard hidden">
        <div class="card-body">
            <h5 class="card-title font-weight-light">Edit task...</h5>
            <form class="editform" autocomplete="off">
                <input class="form-control new-task font-weight-light" type="text" placeholder="What I need to do" name="edit">
                <button type="submit" class="btn update-btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="load.js"></script>

</body>
</html>
